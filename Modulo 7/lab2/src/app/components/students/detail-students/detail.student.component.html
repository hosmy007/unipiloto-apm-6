<div *ngIf="vStudent">
  <h1>{{ title }}</h1>
  <hr />
  <label>Cedula: </label><br />

  <label>Nombres: </label><br />
  <input [(ngModel)]="vStudent.apellidos"><br />
  
  <label>Apellidos: </label><br />
  <input [(ngModel)]="vStudent.apellidos"><br />
</div>
